<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-150 p-b-30">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="customForm">
                <div class="login100-form-avatar">
                    <img src="assets/images/avatars/avatar4.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45"></span>

                <div class="form-group">
                    <span class="icofont-ui-user form-control-icon"></span>
                    <input type="text" formControlName="email" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        placeholder="Email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.email">L'adresse e-mail doit être valide</div>
                    </div>
                </div>

                <div class="form-group">
                    <span class="icofont-ui-user form-control-icon"></span>
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.minlength">Le mot de passe doit comporter au moins 6 caractères</div>
                    </div>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button [disabled]="isLoading" class="login100-form-btn">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
            <div class="text-center w-full p-t-25 p-b-100">
                <a href="#" class="txt1">
                    Forgot Username / Password?
                </a>
            </div>

            <div class="text-center w-full">
                <a class="txt1" routerLink="/register">
                    Create new account
                    <i class="fa fa-long-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
